<!DOCTYPE html>
<html>
<head>
	<title>meeting</title>
     
   <link rel="stylesheet" type="text/css" href="css/ppt.css">
   <script type="text/javascript" src="js/ppt.js"></script>
</head>
<body>
       <div class="slider">
       <!-- 0.修改VIEW->Template(关键字替换)，增加Template id -->
        <div class="main" id="template_main">
        <!-- main_{{index}}并不是具体的图片，作为索引 -->
          <div class="main-i {{css}}" id="main_{{index}}">

            <div class="caption">
              <h2>{{h2}}</h2>
              <h3>{{h3}}</h3> 
            </div>
            <img src="imgs/{{index}}.jpg" class="picture" />
          </div>
          
       </div>
        <div class="ctrl"  id="template_ctrl">
          <a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="imgs/{{index}}.jpg"/></a>
          
        </div>
       </div>
</body>
</html>
